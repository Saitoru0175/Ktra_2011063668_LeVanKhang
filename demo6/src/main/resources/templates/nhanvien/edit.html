<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Nhân Viên</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Sửa Nhân Viên</h1>
    <form th:action="@{/nhanviens/edit/{ma_nv}(ma_nv=${nhanvien.ma_nv})}" th:object="${nhanvien}" method="post">
        <input type="hidden" th:field="*{ma_nv}">
        <div class="col-6 mb-3">
            <label class="form-label" for="ma_nv">Mã Nhân Viên :</label>
            <input class="form-control" type="text" id="ma_nv" th:field="*{ma_nv}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="ten_nv">Tên Nhân Viên :</label>
            <input class="form-control" type="text" id="ten_nv" th:field="*{ten_nv}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="phai">Giới Tính :</label>
            <select class="form-control" id="phai" th:field="*{phai}">
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nu">Nữ</option>
            </select>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="noi_sinh">Nơi Sinh :</label>
            <input class="form-control" type="text" id="noi_sinh" th:field="*{noi_sinh}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="phongban">Phòng Ban :</label>
            <select class="form-control" id="phongban" th:field="*{phongban.ma_phong}">
                <option th:each="phongban : ${phongbans}" th:value="${phongban.ma_phong}"
                        th:text="${phongban.ten_phong}"></option>
            </select>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="luong">Lương :</label>
            <input class="form-control" type="text" id="luong" th:field="*{luong}" required>
        </div>

        <input type="submit" class="btn btn-outline-success" value="save">
    </form>
    <br>
    <a th:href="@{/nhanviens}" class="btn btn-outline-info">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
